<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Registration</title>
        <link rel="stylesheet" type="text/css" href="reset.css"/>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,500;1,400&family=Source+Sans+Pro:wght@200;300;400;600;700&display=swap" rel="stylesheet">
     </head>

    
    <body>
        <form action="https://www.bit-by-bit.ru/form-submit">
        <div class="registration">
              <img src="mountains-1.jpg"/>
                 <div class="forms">
                      <div class="title">
                         <h1>Регистрация</h1> 
                     </div>
                         <div class="full-name">
                             <div class="ferstName">
                                     <label for="ferstName">Имя</label>
                                     <input type="text" id="ferstName" name="ferstName"/>
                                  </form>
                             </div>
                             <div class="lastName">
                                     <label for="lastName">Фамилия</label>
                                     <input type="text" id="lastName" name="lastName"/>
                                 </form>
                             </div>
                             <div class="email">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" name="email"/>
                                </form>

                             </div>
                             <div class="phone">
                                    <label for="phone">Телефон</label>
                                    <input type="tel" id="phone" name="phone"/> 
                                 </form>
                             </div>
                         </div>
                         <div class="delivery-address">
                            <div class="title-address">
                                 <h2>Адрес доставки</h2>
                            </div>
                               <div class="addreses">
                                      <div class="country">
                                             <label for="country">Страна</label> 
                                             <select id="country" name="country">
                                                <option value="Russia">Россия</option>
                                                <option value="Kazakhstan">Казахстан</option>
                                                <option value="Belarus">Беларусь</option>
                                                <option value="Poland">Польша</option>
                                             </select>
                                          </form>  
                                      </div>
                                      <div class="city">
                                            <label for="city">Город</label>
                                            <input type="text" id="city" name="city"/> 
                                          </form>
                                      </div>
                                      <div class="index">
                                           <label for="index">Почтовый индекс</label>
                                           <input type="number" id="index" name="index"/> 
                                         </form>
                                     </div>
                                     <div class="address">
                                          <label for="address">Адрес доставки (улица, дом, квартира)</label>
                                          <input type="text" id="address" name="delivery-address"/> 
                                         </form>
                                     </div>
                               </div>
                     </div>
                     <div class="notification">
                           <div class="title-notification">
                                <h2>Уведомлять об акциях и скидках</h2>
                                <p>Мы не будем отправлять спам, но напишем, когда поступят новые товары или будет большая распродажа.</p>
                           </div>
                           <div class="checkbox">
                                  <div class="emailNotification">
                                       <input type="checkbox" id="emailNotification" name="notification" value="emailNotification"/> 
                                       <label for="emailNotification">По Email</label>
                                  </div>
                                  <div class="smsNotification">
                                       <input type="checkbox" id="smsNotification" name="notification" value="smsNotification"/>
                                       <label for="smsNotification">По SMS</label>
                                  </div>
                                  <div class="pushNotifications">
                                      <input type="checkbox" id="pushNotifications" name="notification" value="pushNotifications"/> 
                                      <label for="pushNotifications">Push-уведомления в приложении</label> 
                                  </div>
                                </form>
                           </div>
                     </div>
                      
                     <button type="submit">Создать аккаунт</button>
                    
              </div>
                        

        </div>
      </form>
    </body>
